<div class="row">
   <div class="col-md-6">
    <h3>{{name}}</h3>
    <input type="text" [value]="rollNo" name="" id="">
    
    <input type="text" [placeholder]="placeHolder" name="" id="">
   </div>
   <div class="col-md-2">

       <button class="btn btn-primary" (click)="showWelcomeMessage()">Show Text</button>
   </div>
   <div class="col-3">
    <select (change)="cityChange($event)" name="" id="">
        <option value="Mumbai">Mumbai</option>
        <option value="Pune">Pune</option>
        <option value="Delhi">Delhi</option>
    </select>
   </div>
   <div class="col-3">
    <input type="text" name="" id="" [(ngModel)]="name">
   </div>
    
</div>
