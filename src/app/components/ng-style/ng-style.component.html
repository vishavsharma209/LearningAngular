<div class="row">
    <div class="col-3" [ngStyle]="{'color':colorName}">
        Div 1
    </div>
    <div class="col-3" [ngStyle]="{'color':isChecked == true ? 'green' : 'red'}">
        Div 2
    </div>
    <div class="col-3" [ngStyle]="myCss">
        Div 3
    </div>
</div>

<div class="row">
    <div class="col-3">
        <button class="btn btn-danger mx-2" (click)="changeStyle('red')">
            Red
        </button>
        <button class="btn btn-success" (click)="changeStyle('green')">
            Green
        </button>
    </div>
    <div class="col-3">
        <input type="checkbox" name="" id="" [(ngModel)]="isChecked">
    </div>
</div>
