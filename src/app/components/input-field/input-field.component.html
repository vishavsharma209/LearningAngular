
    <div class="row d-flex justify-content-around">
        
            <div class="col-md-3 mat-rounded-field" *ngFor="let field of patientDemographicInputFields">

                <mat-form-field appearance="outline" class="mat-rounded-field" *ngIf="field.type === 'text'">
                  <mat-label>{{ field.label }}</mat-label>
                  <input type="email" matInput [formControl]="field.formControl" [placeholder]="field.placeholder">
                </mat-form-field>
          
                <mat-form-field appearance="outline" class="mat-rounded-field"  *ngIf="field.type === 'select'">
                  <mat-label>{{ field.label }}</mat-label>
                  <mat-select [formControl]="field.formControl">
                    <mat-option *ngFor="let option of field.options" [value]="option.value">
                      {{ option.viewValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>


                <mat-form-field appearance="outline" class="mat-rounded-field" *ngIf="field.type === 'datePicker'">
                    <mat-label>{{ field.label }}</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                  </mat-form-field>
              </div>
        
    </div>
